<!-- Se não estiver logado mosta o componente de login-->
<div *ngIf="!(authService.user | async)">
    <app-login></app-login>
</div>

<!-- Só mostra se estiver logado -->

<div class="content" *ngIf="(authService.user | async)">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Resultados</h3>
        </div>
        <!-- fim do .box-header -->
        <div class="box-body">
            <div class="col-md-12 table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-inverse">
                        <tr role="row">
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1">Name</th>
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1">Hour</th>
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1">Date</th>
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1"><i class="fa fa-fw fa-remove"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" *ngFor="let item of items">
                            <th class="text-center"><a class="btn btn-info btn-flat" [routerLink]="['/consultar', item.id]">{{ item.name }}</a></th>
                            <th class="text-center">{{ item.hour }}</th>
                            <th class="text-center">{{ item.date }}</th>
                            <th class="text-center"><a class="btn btn-danger" (click)="remove(item.id)"><i class="fa fa-fw fa-remove"></i></a></th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr role="row">
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1">Name</th>
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1">Hour</th>
                            <th class="text-center" tabindex="0" rowspan="1" colspan="1">Date</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- Fim do .box-body -->
    </div>
    <!-- Fim do .box -->
</div>
<!-- Fim do .content -->
